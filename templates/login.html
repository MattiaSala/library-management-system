{% extends "base.html" %}
{% block content %}
<h1 class="text-center text-xl font-bold">Login</h1>
<form method="post" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
    <label class="block">Username</label>
    <input type="text" name="username" class="border p-2 w-full rounded" required>
    <label class="block mt-4">Password</label>
    <input type="password" name="password" class="border p-2 w-full rounded" required>
    <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" type="submit">Login</button>
</form>
{% endblock %}
