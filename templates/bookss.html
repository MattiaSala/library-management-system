<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-4">Library Books</h1>
    
    <!-- Add New Book Form -->
    <div class="mb-4 p-4 bg-white shadow-md rounded-lg">
      <h2 class="text-xl font-semibold mb-3">Add New Book</h2>
      <form method="POST" action="/books/add">
        <div class="mb-2">
          <label for="title" class="block text-gray-700">Title</label>
          <input type="text" name="title" id="title" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-2">
          <label for="author" class="block text-gray-700">Author</label>
          <input type="text" name="author" id="author" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">Add Book</button>
      </form>
    </div>
    
    <!-- Book Table -->
    <table class="table-auto border-collapse w-full bg-white shadow-md rounded-lg">
      <thead>
        <tr class="bg-blue-600 text-white">
          <th class="border px-4 py-2">Title</th>
          <th class="border px-4 py-2">Author</th>
          <th class="border px-4 py-2">Status</th>
          <th class="border px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr class="text-center">
          <td class="border px-4 py-2">{{ book.title }}</td>
          <td class="border px-4 py-2">{{ book.author }}</td>
          <td class="border px-4 py-2">
            {% if book.is_borrowed %}
            <span class="text-red-500 font-semibold">Borrowed</span>
            {% else %}
            <span class="text-green-500 font-semibold">Available</span>
            {% endif %}
          </td>
          <td class="border px-4 py-2">
            {% if book.is_borrowed %}
            <form method="POST" action="/books">
              <input type="hidden" name="book_id" value={{book.id}}>
              <input type="hidden" name="action" value="return">
              <button type="submit" class="bg-red-500 text-white px-4 py-1 rounded">Return</button>
            </form>
            {% else %}
            <form method="POST" action="/books">
              <input type="hidden" name="book_id" value={{book.id}}>
              <input type="hidden" name="action" value="borrow">
              <button type="submit" class="bg-green-500 text-white px-4 py-1 rounded">Borrow</button>
            </form>
            {% endif %}
            
            <!-- Delete Book Form -->
            <form method="POST" action="/books/delete" class="mt-2">
              <input type="hidden" name="book_id" value={{book.id}}>
              <button type="submit" class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
